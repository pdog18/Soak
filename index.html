<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
      script-src 'self'">
    <title>Rime 小助手</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <ul>
      <li class="setting_item">
        <fieldset class="description">
          <legend> 输入模式 </legend>
          <div>
            <input type="radio" name="schema" id="pinyin" value="1" checked>
            <label for="pinyin">拼音</label>
          </div>

          <div>
            <input type="radio" name="schema" id="double_pinyin" value="2">
            <label for="double_pinyin">双拼</label>
          </div>

          <div>
            <input type="radio" name="schema" id="wubi" value="3">
            <label for="wubi">五笔</label>
          </div>
        </fieldset>
      </li>


      <li class="setting_item">
        <fieldset class="description">
          <legend>简体/繁体</legend>
          <div>
            <input type="radio" name="traditional_or_simplified"
              id="simplified" value="simplified"
              checked>
            <label for="simplified">简体</label>
          </div>

          <div>
            <input type="radio" name="traditional_or_simplified"
              id="traditional" value="traditional">
            <label for="traditional">繁体</label>
          </div>
        </fieldset>
      </li>


      <li class="setting_item">
        <fieldset class="description">
          <legend>键入字符显示在</legend>
          <div>
            <input type="radio" name="inline_preedit" id="preedit_in_edit"
              value="true"
              checked>
            <label for="preedit_in_edit">文字编辑框内</label>
          </div>

          <div>
            <input type="radio" name="inline_preedit"
              id="preedit_in_candidate" value="false">
            <label for="preedit_in_candidate">候选词面板内</label>
          </div>
        </fieldset>
      </li>


      <li class="setting_item">
        <fieldset class="description">
          <legend>候选栏设置</legend>
          <div>
            <input type="radio" name="candidate_orientation"
              id="candidate_horizontal" value="true"
              checked>
            <label for="candidate_horizontal">水平排列</label>
          </div>

          <div>
            <input type="radio" name="candidate_orientation"
              id="candidate_vertical" value="false">
            <label for="candidate_vertical">垂直排列</label>
          </div>
        </fieldset>
      </li>


      <li class="setting_item">
        <fieldset class="description">
          <legend>候选词数量</legend>
          <input type="range"
            name="page_size" min="4"
            max="9" id="page_size" list="page_sizes"
            value="9"/>
          <datalist id="page_sizes">
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
            <option value="6" label="6"></option>
            <option value="7" label="7"></option>
            <option value="8" label="8"></option>
            <option value="9" label="9"></option>
          </datalist>
        </fieldset>
      </li>

</html>
